{% extends "base.html" %}
{% block title %}Login - FlavorFind{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
             <div class="card shadow-sm">
                 <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Login</h1>
                    {# Bootstrap Alert #}
                    <div id="login-message" class="alert" role="alert" style="display: none;"></div>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">Username or Email:</label>
                            <input type="text" class="form-control" id="identifier" name="identifier" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center mb-0">Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
