{% extends "base.html" %}
{% block title %}Register - FlavorFind{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Register</h1>
                    {# Bootstrap Alert #}
                    <div id="register-message" class="alert" role="alert" style="display: none;"></div>
                    <form id="register-form">
                         <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                         <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                    <p class="mt-3 text-center mb-0">Already have an account? <a href="{{ url_for('main.login') }}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

 {% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
